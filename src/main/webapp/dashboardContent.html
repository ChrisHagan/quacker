<div>
  <head>
    <link rel="stylesheet" href="/static/main.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/static/main.js"></script>
    <style>
      svg{
      height:100vh;
      width:100vw;
      position:absolute;
      top:0;
      left:0;
      }
    </style>
  </head>
  <div class="lift:comet?type=Dashboard" name="dashboard">
    <div id="jsonStructureContainer"></div>
    <div id="recipients" class="editingOnly"></div>
    <div id="updated" class="alwaysOn"></div>
    <div id="breakSomething" class="editingOnly"></div>
    <div id="reloadXml" class="editingOnly"></div>
    <hr />
    <div id="templateContainer">
      <span class="pingerTemplate checkSummary">
        <!--<span class="pingerSummary checkSummary">-->
          <span class="hideable">
            <span class="summaryLine1"></span>
            <span class="summaryLine2 hideable toggleable"></span>
          </span>
        <!--</span>-->
      </span>
      <span class="furtherDetailTemplate">
        <span class="furtherDetailInner">
          <span class="serviceDataDescriptor"></span>
          <span class="furtherDetail">: </span>
          &nbsp;&nbsp;
          <span class="furtherDetailValue"></span>
        </span>
      </span>
      <span class="checkDetailContainerTemplate detailContainer toggleable">
        <div class="checkDetail checkExpandable">
          <span class="serviceWhy furtherDetail toggleable"></span>
          <span class="serviceDetail furtherDetail toggleable"></span>
        </div>
      </span>
      </span>
      <div class="informationTemplate">
        <div class="serviceStatus hideable">
          Information

        </div>
      </div>
      <span class="collapserTemplate collapser">[<span class="collapserState"></span>]</span>
      <span class="checkTemplate serviceCheck check toggleable">
        <span class="checkCollapser hideable"></span>
        <div class="checkContent hideable">
          <span class="checkDetail"></span>
        </div>
      </span>
      <span class="serverTemplate serverGroup toggleable">
        <!--<span class="serverCollapser"></span>-->
        <span class="serverHeader">
          <span class="serverName"></span>
        </span>
        <span class="serverContent"></span>
      </span>
      <div class="serviceTemplate serviceGroup">
        <div class="serviceHeaderContainer toggleable">
          <span class="serviceCollapser"></span>
          <span class="serviceHeader">
            <span class="serviceName"></span>
          </span>
        </div>
        <span class="serviceContent hideable"></span>
      </div>
    </div>
    <div id="enable" ></div>
    <div id="dashboardServerContainer">
      <div id="serverContainer" class="alwaysOn"><!--Loading.  This can take up to 10 seconds.--></div>
    </div>
  </div>
</div>
