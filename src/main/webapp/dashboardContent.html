<div>
  <head>
    <link data-lift="with-resource-id" href="/static/styles/main.css" rel="stylesheet"/>
    <link data-lift="with-resource-id" href="/static/styles/svg.css" rel="stylesheet"/>
    <link data-lift="with-resource-id" href="/static/styles/font-awesome.min.css" rel="stylesheet"/>
    <link data-lift="with-resource-id" href="/static/styles/googleFonts.css" rel="stylesheet"/>
    <script data-lift="with-resource-id" src="https://d3js.org/d3.v4.min.js"></script>
    <script data-lift="with-resource-id" src="/static/renderHtml.js"></script>
    <script data-lift="with-resource-id" src="/static/renderSvgCircles.js"></script>
    <script data-lift="with-resource-id" src="/static/main.js"></script>
  </head>
  <div>
    <div id="recipients" class="editingOnly"></div>
    <div id="updated" class="alwaysOn"></div>
    <div id="breakSomething" class="editingOnly"></div>
    <div id="reloadXml" class="editingOnly"></div>
    <!--<hr />-->
    <div class="lift:embed?what=_templates"></div>
    <div id="enable"></div>
    <script>
      $(function(){
        var uiPluginContainer = $("#uiPluginContainer");
        if ("paused" in window) {
          var pauseButton = $("<span/>",{id:"pauseButton",class:"icon"}).appendTo(uiPluginContainer);
          var getPauseIcon = function(paused) {
              return paused ? '\uf04b' : '\uf04c';
          };
          function pauseButtonClicked() {
            paused = !paused;
            pauseButton.text(getPauseIcon(paused));
          };
          pauseButton.on("click",pauseButtonClicked).text(getPauseIcon(paused));
        }
      });
    </script>
    <div id="quackerHeader">
      <span class="quackerHeading">Quacker</span>
      <span class="quackerSubHeading">checking all the things all the time</span>
      <span id="uiPluginContainer"></span>
    </div>
    <div id="dashboardServerContainer"></div>
    <div class="lift:comet?type=Dashboard" name="dashboard"></div>
  </div>
</div>
